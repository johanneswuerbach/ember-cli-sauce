language: node_js
node_js:
  - "4"
  - "10"

sudo: false

env:
  global:
  - SAUCE_USERNAME=ember-cli-sauce-ci
  - SAUCE_ACCESS_KEY=be8498f4-3dc5-4256-94c6-40dd9247f2e6


before_install:
  - npm config set spin false
  - npm install -g phantomjs-prebuilt
  - phantomjs --version

install:
  - npm install

before_script:
  - rm ./node_modules/.bin/ember-cli-sauce || true
  - ln -s $PWD/bin/cli.js ./node_modules/.bin/ember-cli-sauce
  - ember sauce:connect

script:
  - npm test
  - npm run test-sauce

after_script:
  - sleep 2
  - ember sauce:disconnect

